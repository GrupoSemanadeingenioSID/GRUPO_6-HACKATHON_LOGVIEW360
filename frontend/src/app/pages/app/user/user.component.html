<mat-grid-list cols="3" rowHeight="fit" gutterSize="16px">
  <!-- Timestamp -->
  <mat-grid-tile colspan="3">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Timestamp</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ data.timestamp | date:'medium' }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- Latency Stats -->
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Latency Stats</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let key of latencyKeys">
            <span class="stat-key">{{ key.replace('_', ' ') }}:</span>
            <span class="stat-value">{{ data.latency_stats[key] }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- Flow Stats -->
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Flow Stats</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let key of flowKeys">
            <span class="stat-key">{{ key.replace('_', ' ') }}:</span>
            <span class="stat-value">{{ data.flow_stats[key] }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- Anomaly Counts -->
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Anomaly Counts</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let key of anomalyKeys">
            <span class="stat-key">{{ key.replace('_', ' ') }}:</span>
            <span class="stat-value">{{ data.anomaly_counts[key] }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
