<div class="modal-container" [ngClass]="data.type">
  <div class="modal-header">
    <mat-icon class="modal-icon">{{ getIconForType() }}</mat-icon>
    <h2 class="modal-title" mat-dialog-title>{{ data.title }}</h2>
  </div>

  <div mat-dialog-content>
    <p class="modal-message">{{ data.message }}</p>
  </div>

  <div class="buttons"  mat-dialog-actions>
    <button
    class="cancel"
      *ngIf="data.showCancel"
      (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button
     class="btn-base"
      [ngClass]="getButtonClass()"
      (click)="onConfirm()">
      {{ data.confirmText }}
    </button>

  </div>

</div>
